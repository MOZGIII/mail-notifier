[licenses]
allow = [
  "0BSD",
  "Apache-2.0 WITH LLVM-exception",
  "Apache-2.0",
  "BSD-3-Clause",
  "CDLA-Permissive-2.0",
  "CC0-1.0",
  "ISC",
  "MIT",
  "OpenSSL",
  "Zlib",
  "Unlicense",
  "Unicode-3.0",
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[licenses.private]
ignore = true

[bans]
multiple-versions = "allow"

[[advisories.ignore]]
id = "RUSTSEC-2025-0134"
reason = "rustls-pemfile is an unmaintained transitive dependency via testcontainers/bollard; no safe upgrade available."
